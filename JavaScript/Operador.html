<body>

    <script>
        //Operaador de adição
        console.log("A soma 2+1 é:",2+1)

        console.log("A subtração 2-1 é:",2-1)

        console.log("A Multiplicação 2*2:",2*2)

        console.log("A Divisão 2/1 é:",2/1)

        console.log("O Resto 7/3 é:",7/3)
    
        //Questão 3
